<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="numPa">
  <button id="btnCheck">Check</button>

  <script>
    document.querySelector("#btnCheck").addEventListener("click", function () {
      const numPa = document.querySelector("#numPa").value;

      const result = isPalindrome(numPa);
      if (result === numPa) {
        alert("This number is a palindrome");
      } else {
        alert("This number is not a palindrome");
      }
    });

    const isPalindrome = (num) => {
  let reverse = '';
  const numLen = num.length; // Get the length of the number
  for (let i = numLen - 1; i >= 0; i--) {
    if (num[i] !== '0') {
      reverse += num[i];
    }
  }
  return reverse === num;
}
    


  </script>
</body>

</html>
