<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>
    <h1>Simple Calculator</h1>
    <div class="container">
        <h2 id="result">0</h2>
        <button class="all-clear" id="clear" onclick="clearAll">AC</button>
        <div class="numbers">
            <div>
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="plus" value="+">+</button>
            </div>
            <div>
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="minus" value="-">-</button>
            </div>
            <div>
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="multiply" value="*">*</button>
            </div>
            <div>
                <button id="zero" value="0">0</button>
                <button id="dot" value=".">.</button>
                <button id="divide" value="/">/</button>
                <button id="equal" value="=" class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
