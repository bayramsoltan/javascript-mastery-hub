<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
</head>
<body>
  <input type="text" id="numPa">
  <button onclick="checkPalindrome()">Check</button>

  <script>
    function checkPalindrome() {
      const numPaInput = document.getElementById("numPa").value;
      const numLen = numPaInput.length;
      let reverse = "";
      let numbers = Number(numPaInput);

      for (let i = 0; i < numLen; i++) {
        let digit = numbers % 10;
        reverse += digit;
        numbers = Math.floor(numbers / 10);
      }

      if (numPaInput === reverse) {
        alert("Palindrome");
      } else {
        alert("Not a palindrome");
      }
    }
  </script>
</body>
</html>
