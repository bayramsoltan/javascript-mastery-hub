<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rajdhani", sans-serif;
      }
    </style>
  </head>
  <body class="p-5 bg-secondary">
    <h1 class="text-center text-light" id="h2">Guess Game</h1>
    <h5 class="text-center text-light">
      Try to guess the number between 1-50 😊
    </h5>
    <div class="card bg-dark">
      <div class="card-body d-flex justify-content-center gap-2">
        <input
          class="form-control d-inline w-75 d-none"
          type="number"
          id="txtNum"
          disabled
        />
        <button id="btnGuess" class="btn btn-info d-none">Guess</button>
        <button id="btnStart" class="btn btn-danger btn-lg mx-auto">
          Start the Game <i class="fa-solid fa-circle-play"></i>
        </button>
        <label id="lblLife" class="d-none text-light fs-2">10</label>
        <label id="lblheart" class="d-none">❤️</label>
      </div>
      <label
        id="lblResult"
        class="m-3 mx-auto text-light fs-4"
      ></label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
