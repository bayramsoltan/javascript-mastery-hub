<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="p-5 bg-secondary">
    <h1 class="text-center text-light" id="h2">Guess Game</h1>
    <div class="card bg-dark ">
      <div class="card-body d-flex justify-content-center gap-2">
        <input
          class="form-control d-inline w-75 d-none"
          type="number"
          id="txtNum"
          disabled
        />
        <button id="btnGuess" class="btn btn-info d-none">
          Guess
        </button>
        <button id="btnStart" class="btn btn-danger btn-lg mx-auto">
          Start the Game <i class="fa-solid fa-circle-play"></i>
        </button>
        <label id= "lblLife" class="d-none text-light ">10</label>
      </div>
      <label id="lblResult" class="mt-4 text-danger mx-auto p-3"></label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
