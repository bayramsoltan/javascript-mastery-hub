<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cars =["Audi","BMW","Opel","Jeep"];
        console.log(cars);
        cars.push("Tesla"); //adds to the last
        console.log(cars);

        cars.pop();//delete last element return that element
        console.log(cars);

        cars.shift(); //deletes first element;returns deleted element
        console.log(cars);

        cars.unshift("Ferari");//adds to start; return length
        console.log(cars);

        cars.sort();
        console.log(cars);

        cars.reverse();
        console.log(cars);

        cars.splice(2,1);//delete where you want to start it
        console.log(cars);
        
    </script>
</body>
</html>
