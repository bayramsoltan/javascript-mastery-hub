<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing Operators</title>
</head>
<body>
    

    <script>

        //Comparing Operators


        // == or === means equal

        // != not equal
        
        let x = 0;
        let y = 5;
        let z = 15;
        let k = "5"

        console.log(x==y); //false
        console.log(x != z);
        console.log(y==k); //true; == only compares value 
        console.log(y===k); //false;  === both compares value and type

        console.log(y != k); // true; do not look to type
        console.log(y !== k); //false; because it look to both type,value

        console.log(z>y); //true;

    </script>
</body>
</html>
