<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Practice</title>
</head>
<body>
    <button id="btn">hey click</button>
    <script>
       document.getElementById("btn").addEventListener("click",()=>{
            confirmAsync("Are you sure?")
            .then((res)=>{
                console.log(res);
            })
            console.log("Hello Piro")
       });

       const confirmAsync = (msg)=>{
        //promise in kendisi asenkron degil asenkron yapilardan veri dondururken 
        return new Promise((resolve)=>{
            setTimeout(() => {
                const result = confirm(msg);
                resolve(result);
            }, 0);
        });
       }

      
    </script>
</body>
</html>
