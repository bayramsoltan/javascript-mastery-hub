<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest & Spread</title>
</head>
<body>
    <script>
        const sum1  = (a,b) =>{
            return a + b 
        }

        console.log(sum1(5,7));

        const sum2 =(...nums)=>{ //nums her sey olabilir
            const total = nums.reduce((t,x)=>t+x,0); //iteration reduce
            return total;
        }
        console.log(sum2(10,13,14,15,16)); //kacta gonderirisen gonder hepsini dizi yapar
    </script>
</body>
</html>
