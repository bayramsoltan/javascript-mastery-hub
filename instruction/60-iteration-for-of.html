<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const animals =["elephant","mouse","bird","tiger","bear"];
//for in -gives index
for(let i in animals){
    console.log(i,animals[i]);
}

//for of- gives values of array
for(let i of animals){
    console.log(i,animals[i]);
}

//for of - to see value and index
for(let [i,animal] of animals.entries()){
    console.log(i,animal);
}

//for of - string iteration

for (let c of "Hello JS"){
    console.log(c)
}

    </script>
</body>
</html>
