  <body>

          callback("lahmacun");
        }, 4000);
      };

      console.log("AVM'ye gittik");

      siparisVer((food) => {
        console.log(food);
        console.log("Doyduk");
      });

      console.log("biraz sohbet ettik");
    </script>
  </body>
</html>
