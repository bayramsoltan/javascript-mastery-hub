<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        const sum = (a,b)=>{
            setTimeout(()=>{
                const total = a+b;
                return total;
            },1);
        }

        //asenkron yapilardan geri deger dondurme islemi bu sekilde olmaz
        console.log("Sayıların toplamı: ");
        const total = sum(15,25);
        console.log(total);
    </script>
</body>
</html>
