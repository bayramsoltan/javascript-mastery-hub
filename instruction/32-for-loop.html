<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        for(let i=1;i<5;i++){
            console.log("Hello");
        }
        for(let i=1;i<100;i+=3){
            console.log("Hi");
        }
        for(let i=1;i>100;i+=3){
            console.log("Hi");
        }//no loop

        for(let i=1; i<=10; i++){
            console.log(`${i}nth person`);
        }
    </script>
</body>
</html>
