<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        //console is frontend developers first place to go if there is any problem

        console.log("This is message");
        console.error("This is error message"); //shows red message
        console.warn("This is warning!"); //warning shows in console with yellow color

    </script>
</body>
</html>
