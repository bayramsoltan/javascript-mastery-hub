<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>
<body>
    <script>
        const getAverage=(firstName,lastName,...scores)=>{ //kac tane score alacagi belli degil, lastNameden sonrasi rest
            //rest en sonda kullanilir ve bir kere
            const totalScores = scores.reduce((t,x)=> t + x, 0);
            const average = (totalScores /scores.length).toFixed(2);
            return `${firstName} ${lastName}'s average is ${average}`;
        }
        console.log(getAverage("Bayram","Soltanov",10,40,50,80));
        console.log(getAverage("Myrat","Han",10,40,50,80,90,100));
    </script>
</body>
</html>
