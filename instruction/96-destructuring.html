<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      // classic way
      const person = {
        firstName: "Bayram",
        lastName: "Soltan",
        age: "22",
        height: "1,80cm",
      };

      const message2 = `${person.firstName} ${person.lastName} named employee ${person.age} years old today.`;
      console.log(message2);

      //2-way Destructuring

      const { firstName, lastName, age } = person;
      const message1 = `${firstName} ${lastName} named employee ${age} years old today.`;
      console.log(message1);
    </script>
  </body>
</html>
